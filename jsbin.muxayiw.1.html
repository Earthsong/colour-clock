<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Colour Watch">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">  
  <title>Colour Watch</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 10%;
  font-family: 'Megrim', cursive;
  font-size: 4em;
  color: ivory;
}
</style>
</head>
<body>
  <div id="clock">09:45:19</div>
<script id="jsbin-javascript">
function colorClock() {
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
  
if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}
  
var clockFace = (hours + ':' + minutes + ':' + seconds);
var hexColor = '#' + (minutes+35) + (hours) + (seconds+40);

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
  
 setTimeout(function() {
   colorClock();
 }, 1000);
}


colorClock();

</script>
</body>
</html>
